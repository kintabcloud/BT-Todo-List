<template>
    <div class="slds-grid slds-wrap">
    <template for:each={tasks} for:item="task">

        <div key={task.Id} class="slds-col slds-size_1-of-2">
            <lightning-card  title={task.taskDescription}>
                <p class="slds-p-horizontal_small">{task.category}</p>
                <p class="slds-p-horizontal_small">{task.deadLine}</p>
                <!--lightning-icon icon-name="action:delete" alternative-text="Delete" title="Delete"></lightning-icon-->
            </lightning-card>
        </div>
    </template>
</div>
</template>
